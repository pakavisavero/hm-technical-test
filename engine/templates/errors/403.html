{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Forbidden</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen"
  >
    <div class="text-center p-6 rounded-lg">
      <img
        src="{% static 'images/403.jpg' %}"
        alt="Forbidden Access"
        class="w-64 mx-auto"
      />
      <h1 class="text-6xl font-extrabold text-red-600 mt-4">403</h1>
      <p class="text-xl text-gray-700 mt-2">
        Oops! You don't have permission to access this page.
      </p>
      <a
        href="/module"
        class="mt-6 inline-block px-5 py-3 bg-blue-600 text-white text-lg rounded-lg hover:bg-blue-700"
      >
        Go Home
      </a>
    </div>
  </body>
</html>
