{% extends 'base.html' %}
{% block content %}
    <h2>Are you sure you want to delete this product?</h2>
    <p>{{ product.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
{% endblock %}
