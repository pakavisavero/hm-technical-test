{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'logo/sample_icon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .login-gradient { background: linear-gradient(135deg, #1f2937, #374151); } /* Black metal gradient */
        .login-btn { background: linear-gradient(to right, #6366f1, #8b5cf6); }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen login-gradient">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
        <div class="mb-6 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mt-4 tracking-tight">Login</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-sm text-center mb-4">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring focus:border-indigo-300 shadow-sm">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring focus:border-indigo-300 shadow-sm">
            </div>

            <button type="submit" class="w-full px-6 py-3 login-btn text-white rounded-xl hover:bg-indigo-600 transition-colors font-semibold">
                Login
            </button>
        </form>
    </div>

</body>
</html>
